<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Task List</h1>
    
    <form id="task-form" class="flex gap-2 mb-6">
      <input type="text" id="taskInput" autofocus placeholder="Enter a task" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button onclick="addTask()" type="button" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Add</button>
    </form>

    <ul id="taskList" class="space-y-3"></ul>
  <script src="app.js"></script>
</body>
</html>
